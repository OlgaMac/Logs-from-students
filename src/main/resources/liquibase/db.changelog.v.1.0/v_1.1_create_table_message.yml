
databaseChangeLog:
	- changeSet:
		id: 1.1.0
		author: yura.ivanov
		changes:
			createSequence:
			dataType:  BIGINT
			incrementBy:  1
			sequenceName:  seq_messages_id
			startValue:  1
	- changeSet:
		id: 1.1.1
		author: yura.ivanov
		changes:
			createTable:
				tableName: messages
				columns:
					- column:
						name: id
						type: BIGINT
						constraints:
							primaryKey: true
					- column:
						name: student_id
						type: BIGINT
						constraints:
							nullable: false
					- column:
						name: date
						type: date
						constraints:
							nullable: false
					- column:
						name: text
						type: VARCHAR(255)
						constraints:
							nullable: false

	- changeSet:
		id: 1.1.2
		author: yura.ivanov
		changes:
			- addForeignKeyConstraint:
				baseColumnNames: student_id
				baseTableName: messages
				constraintName: fk_massage_students
				referencedColumnNames: id
				referencedTableName: students